[build]
  base = "frontend"
  publish = "dist"
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

# Functions configuration
[functions]
  directory = "netlify/functions"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

